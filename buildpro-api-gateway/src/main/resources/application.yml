server:
  port: ${PORT:8080}  # Required for Render

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product/**
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order/**

eureka:
  client:
    service-url:
      defaultZone: https://buildpro-eureka-server.onrender.com/eureka/
    register-with-eureka: true
    fetch-registry: true
